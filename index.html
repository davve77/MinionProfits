<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
	<title>MinionProfits</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900">
	<link rel="stylesheet" href="src/assets/styles.css">
    <link rel="icon" href="src/assets/icon.ico">
    <script src="src/formulas.js"></script>
</head>

<body>
	<div style="position: absolute;width: 100%;height: 100%;display: flex;align-items: center;justify-content: center; background: url(src/assets/background.svg); background-size: contain; background-repeat: no-repeat;">
		<div id="main" style="position: relative;background: rgb(27,27,30);box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 2px, rgba(0, 0, 0, 0.07) 0px 2px 4px, rgba(0, 0, 0, 0.07) 0px 4px 8px, rgba(0, 0, 0, 0.07) 0px 8px 16px, rgba(0, 0, 0, 0.07) 0px 16px 32px, rgba(0, 0, 0, 0.07) 0px 32px 64px;border-radius: 10px;padding: 0 15px;display: flex;flex-direction: column;">
			<h1 style="font-weight: 600;padding: 15px 0;">Minion Profits</h1>
			<div style="flex: 1;display: flex;flex-direction: row;">
				<div style="flex: 1;">
					<p style="color: rgba(255,255,255,0.41);font-weight: 500;font-size: 14px;">CALCULATOR</p>
					<div class="act" style="padding-top: 10px;">
						<label class="lb">Time Between Actions</label>
						<input id="actionCooldown" type="number">
					</div>
					<div class="act" style="padding-top: 10px;">
						<label class="lb">Resources Per Action</label>
						<input id="itemsPerAction" type="number">
					</div>
					<div class="act" style="padding-top: 10px;">
						<label class="lb">Price Per Item</label>
						<input id="itemPrice" type="number">
					</div>
					<div class="act" style="padding-top: 10px;">
						<label class="lb">Bonus Speed (%)</label>
						<input id="bonus" type="number">
					</div>
					<div class="act" style="padding-top: 10px;">
						<label class="lb">Fuel</label>
						<select id="fuel" class="form-control">
							<option value="0" selected>None</option>
							<option value="25">Enchanted Lava Bucket</option>
							<option value="30">Magma Bucket</option>
							<option value="35">Plasma Bucket</option>
							<option value="40">Everburning Flame (alpha)</option>
							<option value="200">Catalyst</option>
							<option value="300">Hyper Catalyst</option>
							<option value="90">Foul Flesh</option>
							<option value="50">Hamster Wheel</option>
							<option value="10">Enchanted Coal</option>
							<option value="20">Enchanted Charcoal</option>
						</select>
					</div>
					<div class="act" style="padding-top: 10px;">
						<label class="lb">Upgrade 1</label>
						<select id="upgrade1" class="form-control">
							<option value="0" selected>None</option>
							<option value="diamspreading">Diamond Spreading</option>
							<option value="20">Flycatcher</option>
							<option value="5">Minion Expander</option>
						</select>
					</div>
					<div class="act" style="padding-top: 10px;">
						<label class="lb">Upgrade 2</label>
						<select id="upgrade2" class="form-control">
							<option value="0" selected>None</option>
							<option value="diamspreading">Diamond Spreading</option>
							<option value="20">Flycatcher</option>
							<option value="5">Minion Expander</option>
						</select>
					</div>
					<div class="act" style="padding-top: 10px;">
						<label class="lb">Minion Count</label>
						<input id="minionCount" type="number">
					</div>
					<div style="padding: 25px 0;display: flex;align-items: center;gap: 12px;">
						<button id="calcbtn" class="btn btn-primary" type="button">Calculate</button>
						<button class="btn transparent-btn" style="display: none;">Minion Presets</button>
					</div>
				</div>
				<div style="flex: 1;text-align: right;">
					<p style="color: rgba(255,255,255,0.41);font-weight: 500;font-size: 14px;">RESULTS</p>
					<div id="results" style="padding-top: 10px; display: none;">
                        <p id="minute" style="color: rgba(255,255,255,0.57);font-weight: 400;font-size: 16px;">Coins/Min:&nbsp;<span class="coins">0</span></p>
                        <p id="hour" style="color: rgba(255,255,255,0.57);font-weight: 400;font-size: 16px;">Coins/Hour:&nbsp;<span class="coins">0</span></p>
						<p id="day" style="color: rgba(255,255,255,0.57);font-weight: 400;font-size: 16px;">Coins/Day:&nbsp;<span class="coins">0</span></p>
						<p id="week" style="color: rgba(255,255,255,0.57);font-weight: 400;font-size: 16px;">Coins/Week:&nbsp;<span class="coins">0</span></p>
						<p id="month" style="color: rgba(255,255,255,0.57);font-weight: 400;font-size: 16px;">Coins/Month:&nbsp;<span class="coins">0</span></p>
						<p id="year" style="color: rgba(255,255,255,0.57);font-weight: 400;font-size: 16px;">Coins/Year:&nbsp;<span class="coins">0</span></p>
					</div>
					<p id="noresults" style="color: rgba(255,255,255,0.67);font-weight: 500;font-size: 16px;">No results yet.</p>
				</div>
			</div>
			<div id="credits">
				<p style="color: white;font-size: 13px;font-weight: 300;">project by&nbsp;david77#3909</p>
                <div>

                </div>
			</div>
		</div>
	</div>

</body>

</html>
